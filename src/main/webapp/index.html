<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Seno y Coseno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Cálculo del Seno y Coseno</h3>

    <!-- Formulario para transmitir -->
    <form action="/calculoSenoCoseno/calcular" method="get" class="mt-4">
        <div class="form-group">
            <label>Al presionar el botón se presentarán los cálculos del Seno y Coseno</label>
        </div>
        <input type="submit" class="btn btn-primary" value="Calcular">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
